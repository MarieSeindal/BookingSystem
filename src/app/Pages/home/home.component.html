  <h2>Dine bookninger</h2>
    <table style="width: 100%">
      <tbody *ngFor="let booking of bookings">
      <tr>
        <td>Title: {{booking.title}}</td>
        <td>Start: {{booking.startDate}}</td>
        <td>End: {{booking.endDate}}</td>
        <td>Description: {{booking.description}}</td>
        <td>
          <button
            mat-icon-button
            color="accent"
            class="rounded-3 m-1"
            (click)="onEditClick(booking)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>        <td>
          <button
            mat-icon-button
            color="warn"
            class="rounded-3 m-1"
            (click)="onDeleteClick(booking)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>


      </tr>
      </tbody>


    </table>

  </div>

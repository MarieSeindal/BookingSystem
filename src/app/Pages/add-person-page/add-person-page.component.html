
<div class="m-5">

  <form
    [formGroup]="formPerson"
    (ngSubmit)="submitPerson(formPerson)">

    <table class="example-full-width">
      <tr>
        <td><mat-form-field class="example-full-width">
          <mat-label>First name</mat-label>
          <input matInput type="text" formControlName="firstName" name="firstName">
        </mat-form-field></td>
        <td><mat-form-field class="example-full-width">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName">
        </mat-form-field></td>
      </tr>
      <tr>
        <mat-form-field class="mb-3">
          <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password" required>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          <mat-hint *ngIf="!passwordInput?.value">Skriv venligst et password</mat-hint>
        </mat-form-field>
      </tr>
      <tr class="">
        <button mat-raised-button type="submit">Tilf√∏j Person</button>

      </tr>
    </table>

    <!--   <button mat-button style="margin: 5px" class="rounded-3" routerLink="user">Dokumentation</button>
   -->
  </form>
</div>
